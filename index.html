<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome To Newman</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      line-height: 1.6;
      background: #fafafa;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
    }
    .background-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center center;
      z-index: -1;
      pointer-events: none; /* allow clicks through background */
      user-select: none;
    }
    nav {
      background: rgba(34,34,34,0.85);
      color: #fff;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      z-index: 1;
      position: relative;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      transition: background 0.2s;
    }
    nav a.active, nav a:hover {
      background: #444;
    }
    main {
      display: flex;
      height: calc(100vh - 62px); /* Adjust for nav height */
      justify-content: center;
      align-items: center;
      z-index: 1;
      position: relative;
    }
    .page {
      display: none;
      font-size: 2.5rem;
      color: #222;
      text-align: center;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.5);
      border-radius: 12px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.07);
      padding: 2rem;
    }
    .page.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Replace the src below with your background image path -->
  <img src="IMG_6515.jpg" alt="Background" class="background-img" draggable="false">
  <nav>
    <a href="#" id="home-link" class="active">Home</a>
    <a href="#" id="team-link">Meet The Team</a>
    <a href="#" id="newman-link">Meet Newman</a>
  </nav>
  <main>
    <div id="home" class="page active">Home</div>
    <div id="team" class="page">Meet The Team</div>
    <div id="newman" class="page">Meet Newman</div>
  </main>
  <script>
    const pages = {
      'home-link': 'home',
      'team-link': 'team',
      'newman-link': 'newman'
    };
    Object.keys(pages).forEach(linkId => {
      document.getElementById(linkId).addEventListener('click', function(e) {
        e.preventDefault();
        // Toggle nav active
        document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
        this.classList.add('active');
        // Toggle pages
        document.querySelectorAll('.page').forEach(div => div.classList.remove('active'));
        document.getElementById(pages[linkId]).classList.add('active');
      });
    });
  </script>
</body>
</html>
