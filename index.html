<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome To Newman</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .full-screen-img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- Replace the src URL with your own image path -->
  <img src="IMG_6515.jpg" alt="Full screen example" class="full-screen-img">
</body>
</html>
