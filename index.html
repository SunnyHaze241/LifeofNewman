<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Title1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background: #444;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 0; /* remove padding so image fills entire width */
    }
    .full-screen-img {
      width: 100%;
      height: 100vh; /* fills the viewport height */
      object-fit: cover; /* scales image, keeping aspect ratio */
      display: block; /* removes extra inline spacing */
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>The Life Of Newman2</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <!-- Replace the src URL with your own image path -->
    <img src="https://share.google/images/8jD6iPi7xjcZq3gh6" alt="Full screen example" class="full-screen-img">
  </main>

  <footer>
    <p>&copy; Jesus Is King1</p>
  </footer>

</body>
</html>
