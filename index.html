<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-image: url('IMG_6515.jpg'); /* Make sure this path is correct */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    nav {
      background: rgba(34,34,34,0.85);
      color: #fff;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      z-index: 1;
      position: relative;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      transition: background 0.2s;
    }
    nav a.active, nav a:hover {
      background: #444;
    }
    main {
      display: flex;
      height: calc(100vh - 62px); /* Adjust for nav height */
      justify-content: center;
      align-items: center;
      z-index: 1;
      position: relative;
    }
    .page {
      display: none; /* No page indicator at all */
    }
    .page.active {
      display: none; /* No page indicator at all */
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" id="home-link" class="active">Home</a>
    <a href="#" id="team-link">Meet The Team</a>
    <a href="#" id="newman-link">Meet Newman</a>
  </nav>
  <main>
    <div id="home" class="page active"></div>
    <div id="team" class="page"></div>
    <div id="newman" class="page"></div>
  </main>
  <script>
    const pages = {
      'home-link': 'home',
      'team-link': 'team',
      'newman-link': 'newman'
    };
    Object.keys(pages).forEach(linkId => {
      document.getElementById(linkId).addEventListener('click', function(e) {
        e.preventDefault();
        // Toggle nav active
        document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
        this.classList.add('active');
        // Hide all pages
        document.querySelectorAll('.page').forEach(div => div.classList.remove('active'));
        document.getElementById(pages[linkId]).classList.add('active');
      });
    });
  </script>
</body>
</html>
